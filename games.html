<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Games</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="header">
    <div class="brand">My Club</div>
    <div class="nav">
      <a href="index.html">Home</a><a href="games.html">Games</a><a href="about.html">About</a><a href="contact.html">Contact</a><a href="login.html">Login</a>
    </div>
  </div>

  <div class="container">
    <div class="hero"><h2>Mini Demo Game</h2><p class="small">Click Play to generate a random color — just for fun.</p></div>
    <div class="card" id="gameCard">
      <div id="colorBox" style="height:120px;border-radius:8px;background:#fff"></div>
      <a class="btn" id="playBtn" href="#">Play</a>
    </div>
  </div>

  <div class="footer">© 2025 My Club</div>

  <script>
    document.getElementById('playBtn').addEventListener('click', function(e){
      e.preventDefault();
      const c = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
      const box = document.getElementById('colorBox');
      box.style.background = c;
      box.innerText = c.toUpperCase();
      box.style.color = '#000';
      box.style.display = 'flex'; box.style.alignItems='center'; box.style.justifyContent='center'; box.style.fontWeight='700';
    });
  </script>
</body>
</html>
